<div class="container">
  <div class="row text-center">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="prevMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-left"></i></div>
      <div class="btn btn-primary" (click)="today()">Today</div>
      <div class="btn btn-primary" *ngIf="!showAllEvents" (click)="showAll()">Show All</div>
      <div class="btn btn-primary" *ngIf="showAllEvents" (click)="showMonth()">Show Month</div>
      <div class="btn btn-primary" (click)="nextMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-right"></i></div>
    </div>
  </div>
  <div class="row text-center">
    <h2>{{displayMonth()}}</h2>
  </div>
  <br>
  <div class="row text-center">
    <div class="btn btn-primary btn-sm" (click)="newEventModal.open()">New Event</div>
  </div>
  <div class="container">
    <div class="col-sm-12">
      <ul>
        <li *ngFor="let event of events | monthPipe: currentMonth:showAllEvents | async">
          <app-calendar-list-item [calendarEvent]="event"></app-calendar-list-item>
        </li>
      </ul>
    </div>
  </div>

  <modal #newEventModal>
      <modal-header class="text-center">
          <h4 *ngIf="!authService.errorMessage" class="text-center">Enter your credentials:</h4>
          <h4 *ngIf="authService.errorMessage">{{authService.errorMessage}}</h4>
      </modal-header>
      <modal-content>
        <form>
          <div class="form-group col-xs-12">
            <input class="form-control" type="text" name="newTitle" id="newTitle" placeholder="Title">
          </div>
          <div class="form-group col-xs-12">
            <input class="form-control" type="date" name="newStartDate" id="newStartDate">
          </div>
          <div class="form-group col-xs-12">
            <input class="form-control" type="time" name="newStartTime" id="newStartTime">
          </div>
          <div class="form-group col-xs-12">
            <input class="form-control" type="date" name="newEndDate" id="newEndDate">
          </div>
          <div class="form-group col-xs-12">
            <input class="form-control" type="time" name="newEndTime" id="newEndTime">
          </div>
          <div class="form-group col-xs-12">
            <select class="form-control" id="newColor"  name="newColor">
              <option *ngFor="let c of selectColors" [value]="c">{{c}}</option>
            </select>
          </div>
            <button class="btn btn-success center-block" (click)="addNewEvent()">
              Submit
            </button>
        </form>
      </modal-content>
  </modal>

</div>
