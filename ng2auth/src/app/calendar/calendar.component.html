<div class="container">
  <div class="row text-center">
    <div class="col-md-4">
       <div class="btn-group">
         <div class="btn btn-primary btn-sm" (click)="decrement()">
           Previous
         </div>
         <div class="btn btn-default btn-sm" (click)="today()">
           Today
         </div>
         <div class="btn btn-primary btn-sm" (click)="increment()">
           Next
         </div>
       </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary btn-sm" (click)="view = 'month'" [class.active]="view === 'month'">Month</div>
        <div class="btn btn-primary btn-sm" (click)="view = 'week'" [class.active]="view === 'week'">Week</div>
        <div class="btn btn-primary btn-sm" (click)="view = 'day'" [class.active]="view === 'day'">Day</div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="btn btn-primary btn-sm" (click)="newEventModal.open()">New Event</div>
  </div>
  <!-- <ul>
    <li *ngFor="let r of obsEvents | async">{{r.title}}</li>
  </ul> -->
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-day-view>
  </div>
  <modal #newEventModal>
      <modal-header class="text-center">
          <h4 *ngIf="!authService.errorMessage" class="text-center">Enter your credentials:</h4>
          <h4 *ngIf="authService.errorMessage">{{authService.errorMessage}}</h4>
      </modal-header>
      <modal-content>
        <form>
          <div class="form-group col-xs-12">
            <input  class="form-control" type="text" name="newTitle" id="newTitle" placeholder="Event Title">
          </div>
          <div class="form-group col-xs-12">
            <input  class="form-control" type="date" name="newStartDate" id="newStartDate">
          </div>
          <div class="form-group col-xs-12">
            <input  class="form-control" type="date" name="newEndDate" id="newEndDate">
          </div>
          <div class="form-group col-xs-12">
            <select class="form-control" id="newColor"  name="newColor">
              <option *ngFor="let c of selectColors" [value]="c">{{c}}</option>
            </select>
          </div>
            <button class="btn btn-success center-block" (click)="addNewEvent()">
              Submit
            </button>
        </form>
      </modal-content>
  </modal>
</div>
