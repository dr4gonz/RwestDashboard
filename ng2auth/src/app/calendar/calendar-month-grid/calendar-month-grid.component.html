<div class="row text-center">
  <div class="row text-center">
    <h3>{{displayMonth()}}</h3>
  </div>
  <div class="btn-group">
    <div class="btn btn-primary" (click)="prevMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-left"></i></div>
    <div class="btn btn-primary" (click)="nextMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-right"></i></div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="row">
      <div class="col-sm-1 calendar-grid-day-title">
        Sun
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Mon
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Tue
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Wed
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Thu
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Fri
      </div>
      <div class="col-sm-1 calendar-grid-day-title">
        Sat
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1 calendar-grid">
    <div class="row">
      <div class="col-sm-1 calendar-grid-day" *ngFor="let day of monthArray" (click)="showDay(day)">
        <app-calendar-day-block [day]="day" [events]="events" [month]="currentMonth"></app-calendar-day-block>
      </div>
    </div>
  </div>
</div>
