<div class="row text-center">
  <div class="col-xs-3">
    <h4>{{displayMonth()}}</h4>
  </div>
  <div class="col-xs-7 text-right">
    <div class="btn-group">
      <div class="btn btn-primary navigation-btn" (click)="prevMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-left"></i></div>
      <div class="btn btn-primary navigation-btn" (click)="nextMonth()"><i class="fa fa-fw fa-lg fa-caret-square-o-right"></i></div>
    </div>
  </div>
  <div class="col-xs-2">
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-1 calendar-grid-day-title">
        Sun
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Mon
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Tue
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Wed
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Thu
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Fri
      </div>
      <div class="col-xs-1 calendar-grid-day-title">
        Sat
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1 calendar-grid">
    <div class="row">
      <div class="col-xs-1 calendar-grid-day" *ngFor="let day of monthArray" (click)="showDay(day)">
        <app-calendar-day-block [day]="day" [events]="events" [month]="currentMonth"></app-calendar-day-block>
      </div>
    </div>
  </div>
</div>
