<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <h3 class="text-center">comments - <a (click)="toggleSort()">{{sortBy}}</a></h3>
    <br>
    <app-comment-detail *ngFor="let comment of comments | timePipe:ascOrDesc | async" [comment]="comment"></app-comment-detail>
    <app-new-comment [parentKey]="parentKey"></app-new-comment>
  </div>
</div>
