<form class="form-inline text-center comment-list-form">
  <app-new-comment [contentItem]="contentItem" (newCommentEvent)="saveComment($event)"></app-new-comment>
  <div class="form-group">
    <select (change)="sortChange($event.target.value)" class="form-control">
      <option selected value="1">Oldest First</option>
      <option value="-1">Newest First</option>
    </select>
  </div>
</form>
<app-comment-detail *ngFor="let comment of comments | timePipe:ascOrDesc | async" [comment]="comment" (removeCommentEvent)="removeComment(comment)"></app-comment-detail>
