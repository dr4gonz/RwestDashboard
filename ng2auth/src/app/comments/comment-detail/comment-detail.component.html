<div class="panel panel-default text-center">
  <div class="comment-container">
    <p>{{comment.body}}</p>
  </div>
  <div class="panel-footer">
    <p>written by {{comment.author}} {{timeSincePosted}}</p>
    <app-remove-comment *ngIf="authService.getUserId() === comment.authorId" [comment]="comment"></app-remove-comment>
  </div>
</div>
