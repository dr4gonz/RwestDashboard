<button class="btn btn-warning" *ngIf="!commentForm" (click)="toggleCommentForm()">Add Comment</button>
<div class="comment-form" *ngIf="commentForm">
  <textarea name="body" rows="4" cols="100" class="center-block comment-box" #body></textarea>
  <button class="btn btn-success center-block" (click)="newComment(body)">Submit</button>
</div>
