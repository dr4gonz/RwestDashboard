<div class="text-center">
  <a (click)="unselectFile()">Back</a>
</div>
<div class="panel panel-default text-center">
  <h4 class="text-center"> {{fileEntry.title}} - uploaded by {{fileEntry.uploaderEmail}} on {{formattedTime}}</h4>
  <app-file-preview [fileEntry]='fileEntry'></app-file-preview>
  <div *ngIf="fileEntry.notes" class="page-header">
    <h4>Notes</h4>
  </div>
  <p>{{fileEntry.notes}}</p>
</div>
<app-comment-list [parentKey]="fileEntry.$key"></app-comment-list>
