<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a class="navbar-brand" routerLink="/">R/West Client Dashboard</a>
  </div>
  <ul class="nav navbar-nav">
    <li *ngIf="(auth | async)"><a routerLink="/documents">Documents</a></li>
    <li *ngIf="(auth | async)"><a routerLink="/file-storage">File Storage</a></li>
    <li *ngIf="(auth | async)"><a routerLink="/content-list">Content</a></li>
    <li *ngIf="(auth | async)"><a routerLink="/calendar">Calendar</a></li>
    <li *ngIf="authService.isAdmin()"><a routerLink="/admin">User Management</a></li>
    <li *ngIf="(auth | async)"><a >Logged in as {{ getUserEmail() }}</a></li>
    <li *ngIf="(auth | async)"><a (click)="authService.logout()" *ngIf="auth | async" class="logout">Logout</a></li>
  </ul>
</nav>

<!-- modal login form -->
<div class="row">
  <modal #loginModal>
    <modal-header class="text-center">
      <h4 *ngIf="!authService.errorMessage" class="text-center">Enter your credentials:</h4>
      <h4 *ngIf="authService.errorMessage">{{authService.errorMessage}}</h4>
    </modal-header>
    <modal-content>
      <form>
        <div class="form-group col-xs-6">
          <input  class="form-control" type="text" name="username" id="username" placeholder="Email">
        </div>
        <div class="form-group col-xs-6">
          <input  class="form-control" type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn btn-success center-block" (click)="passCredentials()" (click)="loginModal.close()">
          Submit
        </button>
      </form>
    </modal-content>
  </modal>
</div>
