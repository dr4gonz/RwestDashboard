<div>
  <p *ngIf="auth | async">Logged in as {{ getUserEmail() }}</p>
  <button class="btn btn-primary btn-xs navbar-right" (click)="authService.logout()" *ngIf="auth | async">Logout</button>
</div>
<div class="row" *ngIf="!(auth | async)">
    <button class="btn btn-primary btn-xs navbar-right" (click)="loginModal.open()">Log In</button>
    <modal #loginModal>
        <modal-header class="text-center">
            <h3 *ngIf="!authService.errorMessage" class="text-center">Log In</h3>
            <h4 *ngIf="authService.errorMessage">{{authService.errorMessage}}</h4>
        </modal-header>
        <modal-content>
          <form>
            <div class="form-group col-xs-6">
              <input  class="form-control" type="text" name="username" id="username" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <input  class="form-control" type="password" name="password" id="password" placeholder="Password">
            </div>
              <button class="btn btn-success center-block" (click)="passCredentials()">
                Submit
              </button>
          </form>
        </modal-content>
    </modal>
</div>
