<button *ngIf="!newTaskToggle" (click)="toggleNewTask()">New Task</button>
<div *ngIf="newTaskToggle">
  <label for="description">Description</label>
  <input type="text" name="description" #description>
  <label for="date">Date</label>
  <input type="date" name="description" #date>
  <button (click)="newTask(description, date)">Submit</button>
</div>


<div *ngIf="Tasks">
  <ul>
    <li *ngFor="let task of Tasks">{{task.description}} - {{task.date | toDate}}</li>
  </ul>
</div>
