<div class="container">
  <div [hidden]="submitted" class="createUser col-md-4 col-md-offset-4">
      <div class="form-group">
        <input class="form-control" type="text" name="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <select class="form-control" id="role"
        required name="role">
        <option *ngFor="let r of roles" [value]="r">{{r}}</option>
      </select>
      </div>
      <div class="text-center">
        <button (click)="registerUser()" class="btn btn-primary btn-sm" type="button" name="submit">Add User</button>
      </div>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">User Email</div>
      <div class="col-xs-9  pull-left">{{ email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Default Password</div>
      <div class="col-xs-9 pull-left">{{ password }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Role</div>
      <div class="col-xs-9 pull-left">{{ role }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="formReset()">Add Another User</button>
  </div>
</div>
